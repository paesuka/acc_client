<slick ng-if="movies" settings="slickConfig" id="slick">
  <div ng-repeat="movie in movies">
    <div class="movie-wrapper">
      <div class="movie-picture" ng-click="playSelectedMovieItem()">
        <img ng-src="{{movie.images[0].url}}">
      </div>
      <div class="movie-title">
        {{movie.title}}
      </div>
    </div>
  </div>
</slick>
