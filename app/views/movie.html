<slick ng-if="movies" settings="slickConfig">
  <div ng-repeat="movie in movies">
    <div class="movie-wrapper">
      <div ng-click="playMovie(movie)" ng-keydown="$event.which === 13 && playMovie(movie)" class="movie-picture">
        <img ng-src="{{movie.images[0].url}}">
      </div>
      <div class="movie-title">
        {{movie.title}}
      </div>
    </div>
  </div>
</slick>
